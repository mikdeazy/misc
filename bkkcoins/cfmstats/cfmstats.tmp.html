<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bitcoin Confirmation Time Stats</title>
    <meta content="bitcoin confirmation stats" name="description">
    <style type="text/css">
        body { margin:0; font-family:"Helvetica Neue",Helvetica,Arial,sans-serif; font-size:13px; line-height:18px; color:#333333; background-color:#ffffff;}
        h1 { text-align:center; font-size:16px; margin:30px; }
        h3 { font-size:12px; margin:20px 5px 0; }
        .banner { width:800px; margin:30px auto 0; }
        .stats { width:800px; margin:0 auto 0; }
        .stats tr td { width:80px; border: 1px solid lightgray; padding: 5px; text-align: center; } 
        .footer { width:800px; margin:0px auto 0px; }        
        .info { display:block; float:left; font-size:9px; margin:0; }
        .r { display:block; float:right; text-align:right; }        
    </style>
</head>         
<body>
<div class="banner">
	<h1>Bitcoin Transaction Confirmation Statistics</h1>
	<h3>Probability (%) of Confirmation in Next Block</h3>
	<div>%1st%</div>
	<h3>Average Number of Blocks to Confirm</h3>
	<div>%avg%</div>
</div>
<div class="footer"><span class="info">Based on %trxcount% transactions up to block %blockcount%. %pending% transactions pending.</span><span class="info r">Generated by <a href="http://github.com/bkkcoins/misc">cfmstats</a>.</span></div>
</body>
</html>
